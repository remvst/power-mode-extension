<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Mode</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Power Mode</h1>
      <div class="slider-group">
        <label for="power-level">Shake Amplitude (px):</label>
        <div class="slider-row">
          <input type="range" id="power-level" min="0" max="100" value="20" />
          <input type="number" id="power-value" min="0" max="100" value="20" />
        </div>
      </div>
      <div class="slider-group">
        <label for="duration">Shake Duration (ms):</label>
        <div class="slider-row">
          <input type="range" id="duration" min="50" max="1000" value="200" />
          <input type="number" id="duration-value" min="50" max="1000" value="200" />
        </div>
      </div>
      <button id="reset">Reset to Defaults</button>

      <div class="blocked-domains">
        <label>Disabled Domains:</label>
        <div class="domain-input-row">
          <input type="text" id="domain-input" placeholder="example.com" />
          <button id="add-domain">Add</button>
        </div>
        <ul id="domain-list"></ul>
      </div>
    </div>
    <footer>
      Shamelessly built by <a href="https://remvst.com" target="_blank">RÃ©mi Vansteelandt</a>
    </footer>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
