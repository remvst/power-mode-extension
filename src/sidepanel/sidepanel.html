<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Mode</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Power Mode</h1>
      <label for="power-level">Power Level: <span id="power-value">20</span></label>
      <input type="range" id="power-level" min="0" max="100" value="20" />
      <label for="duration">Duration: <span id="duration-value">200</span>ms</label>
      <input type="range" id="duration" min="50" max="1000" value="200" />
      <button id="reset">Reset to Defaults</button>
    </div>
    <footer>Made by <a href="https://remvst.com" target="_blank">Remi Vansteelandt</a></footer>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
